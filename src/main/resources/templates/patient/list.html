<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div class="content">
    <div class="form mt-4 bg-light">
        <div class="container">
            <div class="row d-flex">
                <div class="col-3 mt-3">
                    <a class="btn btn-dark bg-dark" style="text-decoration: none"  th:href="@{/patient/create}"><strong>Create new customer</strong></a>
                </div>
                <div class="col-9">
                    <form class="form-inline" style="margin-left: 120px" th:method="get" th:action="@{/patient/list}">
                        <div class="form-group mt-3 mb-3 mr-2">
                            <label>Search Patient: </label>
                        </div>
                        <div class="form-group mt-3 mb-3">
                            <label for="exampleInputEmail1" class="sr-only">Name</label>
                            <input th:name="key_name" type="text" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" placeholder="Enter Customer name">
                        </div>
                        <button type="submit" class="btn btn-dark mt-3 mb-3 bg-dark">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="mr-3 ml-3">
            <table class="table table-hover table-fixed">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Gender</th>
                    <th>Id_card</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <tbody>
                <tr th:each="patient : ${patients}">
                    <th scope="row" th:text="${patient.pa_id}"></th>
                    <td th:text="${patient.pa_name}"></td>
                    <td th:text="${patient.pa_birthday}"></td>
                    <td th:if="${patient.pa_gender}">Nam</td>
                    <td th:if="${!patient.pa_gender}">Ná»¯</td>
                    <td th:text="${patient.pa_id_card}"></td>
                    <td th:text="${patient.pa_email}"></td>
                    <td th:text="${patient.pa_address}"></td>
                    <td>
                        <a class="btn" style="border: none; background-color: white">

                        </a>
                    </td>
