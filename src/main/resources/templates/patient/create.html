<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Patient</title>
</head>
<body>
<div>
  <form th:action="@{/patient/create}" th:method="post" th:object="${patientDto}">
    <input type="text" th:field="*{pa_id}" hidden>
    <div class="row d-flex">
      <div class="col-6">
        <div class="form-group">
          <label>Patient Name: </label>
          <input type="text" class="form-control" th:field="*{pa_name}"
                 placeholder="Enter name">
          <small class="error" style="color: red; font-style: oblique" th:if="${#fields.hasErrors('pa_name')}"
             th:errors="*{pa_name}"></small>
        </div>
        <div class="form-group">
          <label>Patient birthday</label>
          <input type="date" class="form-control" th:field="*{pa_birthday}">
        </div>
        <div class="form-group">
          <label>Gender: </label>
          <input type="radio" th:field="*{pa_gender}" th:value="True">
          <label class="form-check-label" style="font-weight: normal">Nam</label>
          <input type="radio" th:field="*{pa_gender}" th:value="False">
          <label class="form-check-label" style="font-weight: normal">Ná»¯</label>
        </div>
        <div class="form-group">
          <label>Patient Address</label>
          <input type="text" class="form-control" th:field="*{pa_address}"
                 placeholder="Enter address">
          <small class="error" style="color: red; font-style: oblique" th:if="${#fields.hasErrors('pa_address')}"
             th:errors="*{pa_address}"></small>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" th:field="*{pa_phone}"
                 placeholder="Enter phone number">
          <small class="error" style="color: red; font-style: oblique" th:if="${#fields.hasErrors('pa_phone')}"
             th:errors="*{pa_phone}"></small>
        </div>
        <div class="form-group">
          <label>ID Card</label>
          <input type="text" class="form-control" th:field="*{pa_id_card}"
                 placeholder="Enter ID card">
          <small class="error" style="color: red; font-style: oblique" th:if="${#fields.hasErrors('pa_id_card')}"
             th:errors="*{pa_id_card}"></small>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" th:field="*{pa_email}"
                 placeholder="Enter email">
          <small class="error" style="color: red; font-style: oblique" th:if="${#fields.hasErrors('pa_email')}"
             th:errors="*{pa_email}"></small>
        </div>
        <button type="submit" class="btn btn-dark bg-dark w-50">Save</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
